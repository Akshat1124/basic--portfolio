<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="240" fill="#f8fafc"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Browser window -->
  <rect x="80" y="60" width="240" height="140" fill="#ffffff" stroke="#6366f1" stroke-width="3" rx="12"/>
  
  <!-- Browser header -->
  <rect x="80" y="60" width="240" height="30" fill="#6366f1" rx="12"/>
  <rect x="80" y="75" width="240" height="15" fill="#6366f1"/>
  
  <!-- Browser dots -->
  <circle cx="95" cy="75" r="4" fill="#ffffff"/>
  <circle cx="105" cy="75" r="4" fill="#ffffff"/>
  <circle cx="115" cy="75" r="4" fill="#ffffff"/>
  
  <!-- URL bar -->
  <rect x="140" y="68" width="120" height="14" fill="#ffffff" rx="7"/>
  <text x="145" y="78" font-family="Arial" font-size="8" fill="#6366f1">portfolio.dev</text>
  
  <!-- Code elements in browser -->
  <rect x="95" y="105" width="210" height="80" fill="#f1f5f9" rx="6"/>
  
  <!-- Code lines -->
  <rect x="105" y="115" width="60" height="6" fill="#a78bfa" rx="3"/>
  <rect x="105" y="125" width="80" height="6" fill="#6366f1" rx="3"/>
  <rect x="105" y="135" width="45" height="6" fill="#a78bfa" rx="3"/>
  <rect x="105" y="145" width="70" height="6" fill="#6366f1" rx="3"/>
  <rect x="105" y="155" width="55" height="6" fill="#a78bfa" rx="3"/>
  <rect x="105" y="165" width="90" height="6" fill="#6366f1" rx="3"/>
  
  <!-- HTML/CSS tags representation -->
  <text x="105" y="120" font-family="monospace" font-size="8" fill="#a78bfa">&lt;/&gt;</text>
  <text x="170" y="130" font-family="monospace" font-size="8" fill="#6366f1">{}</text>
  <text x="155" y="150" font-family="monospace" font-size="8" fill="#a78bfa">&lt;/&gt;</text>
  <text x="200" y="170" font-family="monospace" font-size="8" fill="#6366f1">{}</text>
  
  <!-- Decorative code symbols floating around -->
  <circle cx="50" cy="100" r="20" fill="#a78bfa" opacity="0.3"/>
  <text x="50" y="107" font-family="monospace" font-size="16" fill="#6366f1" text-anchor="middle">&lt;/&gt;</text>
  
  <circle cx="350" cy="80" r="18" fill="#6366f1" opacity="0.3"/>
  <text x="350" y="87" font-family="monospace" font-size="14" fill="#a78bfa" text-anchor="middle">{}</text>
  
  <circle cx="60" cy="180" r="15" fill="#a78bfa" opacity="0.4"/>
  <text x="60" y="186" font-family="monospace" font-size="12" fill="#6366f1" text-anchor="middle">JS</text>
  
  <circle cx="340" cy="160" r="16" fill="#6366f1" opacity="0.4"/>
  <text x="340" y="166" font-family="monospace" font-size="10" fill="#a78bfa" text-anchor="middle">CSS</text>
  
  <!-- Portfolio/person icon -->
  <circle cx="200" cy="40" r="18" fill="#6366f1"/>
  <circle cx="200" cy="35" r="8" fill="#ffffff"/>
  <path d="M 188 45 Q 200 50 212 45" fill="#ffffff"/>
  
  <!-- Connecting lines/network -->
  <path d="M 200 58 L 200 60" stroke="#a78bfa" stroke-width="2"/>
  <path d="M 180 120 Q 50 100 50 100" stroke="#a78bfa" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  <path d="M 220 120 Q 350 80 350 80" stroke="#6366f1" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
</svg>
