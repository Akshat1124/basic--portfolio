<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="240" fill="#f8fafc"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="15" height="15" patternUnits="userSpaceOnUse">
      <path d="M 15 0 L 0 0 0 15" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Calculator body -->
  <rect x="140" y="30" width="120" height="180" fill="#1f2937" stroke="#6366f1" stroke-width="4" rx="16"/>
  
  <!-- Calculator screen -->
  <rect x="155" y="50" width="90" height="40" fill="#000000" rx="8"/>
  <text x="235" y="75" font-family="monospace" font-size="18" fill="#00ff88" text-anchor="end">123.45</text>
  
  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="160" y="105" width="15" height="15" fill="#6366f1" rx="3"/>
  <text x="167" y="115" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">C</text>
  
  <rect x="185" y="105" width="15" height="15" fill="#6366f1" rx="3"/>
  <text x="192" y="115" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">±</text>
  
  <rect x="210" y="105" width="15" height="15" fill="#6366f1" rx="3"/>
  <text x="217" y="115" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">%</text>
  
  <rect x="235" y="105" width="15" height="15" fill="#a78bfa" rx="3"/>
  <text x="242" y="115" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">÷</text>
  
  <!-- Row 2 -->
  <rect x="160" y="130" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="167" y="140" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">7</text>
  
  <rect x="185" y="130" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="192" y="140" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">8</text>
  
  <rect x="210" y="130" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="217" y="140" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">9</text>
  
  <rect x="235" y="130" width="15" height="15" fill="#a78bfa" rx="3"/>
  <text x="242" y="140" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">×</text>
  
  <!-- Row 3 -->
  <rect x="160" y="155" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="167" y="165" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">4</text>
  
  <rect x="185" y="155" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="192" y="165" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">5</text>
  
  <rect x="210" y="155" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="217" y="165" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">6</text>
  
  <rect x="235" y="155" width="15" height="15" fill="#a78bfa" rx="3"/>
  <text x="242" y="165" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">−</text>
  
  <!-- Row 4 -->
  <rect x="160" y="180" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="167" y="190" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">1</text>
  
  <rect x="185" y="180" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="192" y="190" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">2</text>
  
  <rect x="210" y="180" width="15" height="15" fill="#4b5563" rx="3"/>
  <text x="217" y="190" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">3</text>
  
  <rect x="235" y="180" width="15" height="15" fill="#a78bfa" rx="3"/>
  <text x="242" y="190" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">+</text>
  
  <!-- Mathematical symbols floating around -->
  <circle cx="80" cy="80" r="20" fill="#a78bfa" opacity="0.3"/>
  <text x="80" y="88" font-family="Arial" font-size="18" fill="#6366f1" text-anchor="middle">+</text>
  
  <circle cx="320" cy="60" r="18" fill="#6366f1" opacity="0.3"/>
  <text x="320" y="68" font-family="Arial" font-size="16" fill="#a78bfa" text-anchor="middle">−</text>
  
  <circle cx="60" cy="160" r="22" fill="#a78bfa" opacity="0.3"/>
  <text x="60" y="168" font-family="Arial" font-size="20" fill="#6366f1" text-anchor="middle">×</text>
  
  <circle cx="340" cy="140" r="19" fill="#6366f1" opacity="0.3"/>
  <text x="340" y="148" font-family="Arial" font-size="17" fill="#a78bfa" text-anchor="middle">÷</text>
  
  <circle cx="90" cy="200" r="16" fill="#a78bfa" opacity="0.3"/>
  <text x="90" y="207" font-family="Arial" font-size="14" fill="#6366f1" text-anchor="middle">=</text>
  
  <circle cx="310" cy="190" r="17" fill="#6366f1" opacity="0.3"/>
  <text x="310" y="197" font-family="Arial" font-size="15" fill="#a78bfa" text-anchor="middle">%</text>
  
  <!-- Equation examples -->
  <text x="50" y="40" font-family="monospace" font-size="12" fill="#6366f1">2 + 2 = 4</text>
  <text x="320" y="220" font-family="monospace" font-size="10" fill="#a78bfa">5 × 3 = 15</text>
</svg>
